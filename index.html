<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mostra Immagine + QR Code</title>

  <!-- Libreria qrcodejs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      font-family: Arial, sans-serif; 
      background:#f4f4f4; 
    }

    /* contenitore centrale */
    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 140px; /* spazio per il footer */
      box-sizing: border-box;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* footer in basso */
    .footer {
      position: fixed;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      background: white;
      padding: 8px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #qrcode {
      width: 80px; 
      height: 80px; 
      /* niente border-radius qui */
    }

    .caption {
      margin-top: 6px;
      font-size: 12px;
      color: #1a73e8; /* blu */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Immagine principale -->
    <img src="immagine.jpg" alt="Immagine caricata da GitHub Pages">
  </div>

  <div class="footer" aria-label="QR code link">
    <div id="qrcode"></div>
    <div class="caption">Scansiona qui</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var qDiv = document.getElementById('qrcode');
      var url = 'https://alessiovolpini98-create.github.io/GratisCoffeBreak/';

      qDiv.innerHTML = ''; // pulisce
      new QRCode(qDiv, {
        text: url,
        width: 80,
        height: 80,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
