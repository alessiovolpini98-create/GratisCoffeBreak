<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mostra Immagine + QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        #qrcode {
            margin: 10px;
            padding: 5px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .footer {
            text-align: center;
            margin-bottom: 15px;
        }
        .footer p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Immagine centrale -->
    <img src="immagine.jpg" alt="Immagine caricata da GitHub Pages">

    <!-- QR code in basso -->
    <div class="footer">
        <div id="qrcode"></div>
        <p>Scansiona qui</p>
    </div>

    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://alessiovolpini98-create.github.io/GratisCoffeBreak/",
            width: 100,
            height: 100
        });
    </script>
</body>
</html>
