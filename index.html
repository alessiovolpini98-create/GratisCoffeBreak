<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Mostra Immagine + QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 140px; /* spazio per il footer */
      box-sizing: border-box;
    }

    img {
      max-width: 90%;
      height: auto;
    }

    .footer {
      position: fixed;
      left: 50%;
      bottom: 15px;
      transform: translateX(-50%);
      text-align: center;
    }

    #qrcode {
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }

    .caption {
      margin-top: 6px;
      font-size: 14px;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Immagine principale -->
    <img src="immagine.jpg" alt="Immagine caricata da GitHub Pages">
  </div>

  <div class="footer">
    <div id="qrcode"></div>
    <div class="caption">Scansiona qui</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var qDiv = document.getElementById('qrcode');
      var url = 'https://alessiovolpini98-create.github.io/GratisCoffeBreak/';

      qDiv.innerHTML = '';
      new QRCode(qDiv, {
        text: url,
        width: 100,
        height: 100,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H
      });
    });
  </script>
</body>
</html>
